<div th:replace="~{fragments/head}"></div>

<body>
<div th:insert="~{fragments/header}"></div>

<main class="container add_new_user">
	<div class="registration-form">
		<form th:action="@{/users/new}" th:object="${user}" th:method="post"
			  autocomplete="off">
			<div class="form-icon">
				<span><i class="icon icon-user"></i></span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control item" th:field="*{login}" placeholder="Логин">
			</div>
			<div class="form-group">
				<input type="email" class="form-control item" th:field="*{email}" placeholder="E-Mail">
			</div>
			<div class="form-group">
				<input type="text" class="form-control item" th:field="*{lastname}" placeholder="Фамилия">
			</div>
			<div class="form-group">
				<input type="text" class="form-control item" th:field="*{name}" placeholder="Имя">
			</div>
			<div class="form-group">
				<input type="text" class="form-control item" th:field="*{middleName}" placeholder="Отчество">
			</div>
			<div class="form-group">
				<input type="number" min="0" max="300" class="form-control item" th:field="*{height}" placeholder="Рост">
			</div>
			<div class="form-group">
				<input type="number" step="0.1" min="0" class="form-control item" th:field="*{weight}" placeholder="Вес">
			</div>
			<div class="form-group">
				<select type="email" class="form-control item" th:field="*{sex}">
					<option value="0">муж.</option>
					<option value="1">жен.</option>
				</select>
			</div>
			<div class="form-group">
				<input type="password" class="form-control item" th:field="*{password}" placeholder="Password">
			</div>
			<div class="form-field col-lg-12">
				<center>
					<button type="submit" class="btn btn-block create-account">Добавить</button>
				</center>
			</div>
		</form>
	</div>
</main>

<div th:insert="~{fragments/footer}"></div>
</body>
